<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style2.css">
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
  <title>DimiGod's CrowdSourced Grilled Cheese CookBook</title>

</head>

<body>
  <!--Navbar Start-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
      <img src="images/logoWhite.png" width="40" height="40" class="d-inline-block align-top" id="navLogo" alt="Logo">
      DimiGod's Grilled Chz
    </a>
    <ul class="navbar-nav">
      <li>
        <a class="nav-link" href="feed.html">Feed</a>
      </li>
    </ul>
  </nav>
  <!--Navbar End-->
  <!--Container-->
  <div class="container">
    <!-- Row -->
    <div class="row" style="margin-top:1em;">
      <!-- Column Centered-->
      <div class="col-md-8 offset-md-4">
        <img id="logo" src="images/logoWhite.png" width=350px;>
        <!--End Column-->
      </div>
      <!--End Row-->
    </div>
    <!--End Container-->
  </div>
  <!--Recipe Container-->


  <div class="container" style="margin-top:1em;">
    <div class="jumbotron bg-dark text-white">
      <h1 class="text-center">New Recipe</h1>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Image Link</p>
          <input class="form-control" type="text" id="image" placeholder="Paste Link to Image Here">
          <br>
          <p class="cool-font">Author</p>
          <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
          <br>
          <p class="cool-font">Sandwich Name</p>
          <input class="form-control" type="text" id="sandwich" placeholder="Name Your Masterpiece">
          <br>
          <p class="cool-font">Recipe</p>
          <textarea class="form-control" rows="3" id="ingredients-box" placeholder="List Your Ingredients!"></textarea>
          <button id="recipe-submit" style="margin-top:1em;" style="margin-bottom:1em;"
            class="btn btn-primary btn-lg">Submit!</button>
        </div>
      </div>

      <div class="row" style="margin-top:2em;">
        <div class="col-sm-8 col-sm-offset-2">
          <hr>
          <div class="col-md-8 offset-md-2">
            <h2 style="margin-bottom:1em;">Recipes</h2>
            <div id="recipe-area"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
